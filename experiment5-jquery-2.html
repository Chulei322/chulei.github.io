<script type="text/javascript">

});
});
</script>

</head>

<body>
<button>点击这里</button>
<br><br>
<div id="div1" style="width:200px;height:100px;background-color:#BDB76B;">
  <div align="center">手不释卷</div>
</div><br>
<div id="div2" style="width:200px;height:100px;background-color:grey;">
  <div align="center">水滴石穿</div>
</div><br>
<div id="div3" style="width:200px;height:100px;background-color:#B0C4DE;">
  <div align="center">锲而不舍</div>
</div>
</body>
</html>
